<!DOCTYPE html>
<html translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Locco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
</head>
<body>
    
    <h1 id="headline">El Pollo Locco</h1>

    <div id="game-container">
        <canvas id="canvas" width="720" height="480"></canvas>

        <div id="start-container">
            <button id="start-btn" onclick="loadingScreen()">Start Game</button>
            <div id="directions-container">
                <img src="img/book-button.svg" onclick="openDirectionPopUp()">
            </div>
        </div>

        <div id="after-start-game-container">
            <div id="mute-container">
                <img id="mute-sounds" src="img/mute-button.svg" onclick="unmuteSounds()">
                <img id="unmute-sounds" src="img/unmute-button.svg" onclick="muteSounds()">
            </div>
            <div id="directions-container">
                <img src="img/book-button.svg" onclick="openDirectionPopUp()">
            </div>
            <div id="button-container">
                <div id="restart-container">
                    <img src="img/restart-button.svg" onclick="restartGame()">
                </div>
                <div id="change-status-mute-play">
                    <img id="pause-btn" src="img/pause-button.svg" onclick="stopGame(), changeMuteToPlay()">
                    <img id="play-btn" src="img/play-button.svg" onclick="playGame(), changePlayToMute()">
                </div>
            </div>
        </div>

        <div id="if-you-lost-container">
            <img src="img/restart-button.svg" onclick="restartGame()">
        </div>

        <div id="if-game-over-container">
            <img src="img/restart-button.svg" onclick="restartGame()">
        </div>

        <div id="fullscreen-container">
            <img id="open-fullscreen" src="img/fullscreen-button.svg" onclick="openFullscreen()">
            <img id="close-fullscreen" src="img/fullscreen-button.svg" onclick="closeFullscreen()">
        </div>

        <div id="popup-window">
            <div id="detail-directions-container">
                <div class="space-between">
                    <h2>Game Controls</h2>
                    <img src="img/kreis.svg" onclick="closeDirectionPopUp()">
                </div>
                    <div class="game-control">
                        <img src="img/links.svg" alt=""><p>Move Left</p>
                    </div>
                    <div class="game-control">
                        <img src="img/rechts.svg" alt=""><p>Move right</p>
                    </div>
                    <div class="game-control">
                        <img src="img/raum.svg" alt=""><p>Jump</p>
                    </div>
                    <div class="game-control">
                        <img src="img/buchstabe-d.svg" alt=""><p>Throw bottle</p>
                    </div>
                </div>
            </div>

            <div id="mobile-gamecontrol">
                <div id="move-left-and-right">
                    <img id="move-left" src="img/mobile-img/arrow-left.svg">
                    <img id="move-right" src="img/mobile-img/arrow-right.svg" alt="">
                </div>
                <div id="jump-and-throw">
                    <img id="jump" src="img/mobile-img/arrow-up.svg" alt="">
                    <img id="throw" src="img/mobile-img/crosshair.svg" alt="">
                </div>
            </div>

            <div id="mobile-menu-buttons">
                <div id="mobile-directions-container">
                    <img id="mobile-open-fullscreen" src="img/fullscreen-button.svg" onclick="openFullscreen()">
                    <img id="mobile-close-fullscreen" src="img/fullscreen-button.svg" onclick="closeFullscreen()">
                </div>
                <div id="mobile-restart-container">
                    <img src="img/restart-button.svg" onclick="restartGame()">
                </div>
                <div id="mobile-change-status-mute-play">
                    <img id="mobile-break-btn" src="img/pause-button.svg" onclick="stopGame(), changePlayToBreakMobile()">
                    <img id="mobile-play-btn" src="img/play-button.svg" onclick="playGame(), changeBreakToPlayMobile()">
                </div>
            </div>

            <div id="loading-screen">
                <h1>Loading...</h1>
            </div>
        </div>

    <div id="rotate-device">
    </div>

    <div id="footer">
        <a href="datenschutz.html">Datenschutz</a>
    </div>

    <script src="models/drawable-object.class.js"></script>
    <script src="models/moveable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/statusbar-health.class.js"></script>
    <script src="models/statusbar-bottles.class.js"></script>
    <script src="models/statusbar-coins.class.js"></script>
    <script src="models/statusbar-endboss-health.class.js"></script>
    <script src="models/small-chicken.class.js"></script>
    <script src="models/normal-chicken.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/bottles.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/background.object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
